<body>
    <script>
        /**
         * เผาอิฐ โดยเลือกเตา โดยแต่ละเตามีความสามารถที่ทำให้อิฐสุกเร็วช้าต่างกัน 
         * @param {number} n จำนวนอิฐที่มีอยู่
         * @param {number} t เวลาที่อยู่ในเตา
         * @return {object} คืนค่าชื่อเตาที่ใช้ จำนวนอิฐทั้งหมด อิฐที่เสร็จแล้ว และอิฐที่เหลือ
         */
        const kilnSystem = (n,t) => {
            let ncomplte = 0 ;
            let nleft ;
            let kiln ;
            //เช็กค่า และเลือกเตา
            if(typeof n == "number" && typeof t == "number"){
                if(n > 5000){
                    kiln ="K_1"
                    ncomplte = 100*t*3 ;

                }
                else if(n > 4000){
                    kiln ="K_2"
                    ncomplte = 100*t*1.5 ;

                }
                else if(n > 3000){
                    kiln ="K_3" ;
                    ncomplte = 100*t*1 ;

                }
                else{
                    kiln ="K_4" ;
                    ncomplte = 100*t*0.5 ;

                }
                //ปัดเศษลงให้ได้จำนวนที่สามารถใช้ได้
                ncomplte = Math.floor(ncomplte) ;
                //หาอิฐเหลือ
                if(n > ncomplte ){
                    nleft = n-ncomplte ;
                }
                else{
                    nleft = 0;
                    ncomplte = n 
                }
            }
            //แสดงค่าให้Adminดู
            console.log(`
            Name_Kiln : ${kiln}
            All Brick : ${n}
            Complte : ${ncomplte}
            Left : ${nleft}
            `) ;
            return({
                name:kiln,
                all:n,
                complte:ncomplte,
                left:nleft
            }) ;
        }
        //รับจำนวนอิฐและเวลามาเพื่อคำนวณ
        let n = parseInt(prompt("จำนวนอิฐ")) || 0 ;
        let t = parseInt(prompt("เวลา")) || 0;
        //ทำงาน ได้returnเป็นreportเอาไปใช้งานต่อไป
        let report = kilnSystem(n,t) ;
    </script>

</body>



</html>
